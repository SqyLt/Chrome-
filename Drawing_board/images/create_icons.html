<!DOCTYPE html>
<html>
<head>
  <title>创建扩展图标</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    .instructions {
      max-width: 600px;
      margin: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>图标生成器</h1>
  
  <div class="instructions">
    <p>这个页面会在下方生成三个不同尺寸的图标。右键点击图标并选择"图片另存为"来保存它们。</p>
    <p>保存为：icon16.png, icon48.png, icon128.png</p>
  </div>
  
  <canvas id="icon16" width="16" height="16"></canvas>
  <canvas id="icon48" width="48" height="48"></canvas>
  <canvas id="icon128" width="128" height="128"></canvas>
  
  <script>
    // 绘制图标的函数
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // 背景
      ctx.fillStyle = '#4285f4';
      ctx.fillRect(0, 0, size, size);
      
      // 画板
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.fillRect(size * 0.15, size * 0.15, size * 0.7, size * 0.7);
      
      // 画笔
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.moveTo(size * 0.3, size * 0.3);
      ctx.lineTo(size * 0.6, size * 0.6);
      ctx.lineTo(size * 0.3, size * 0.6);
      ctx.closePath();
      ctx.fill();
      
      // 边框
      ctx.strokeStyle = '#3367d6';
      ctx.lineWidth = size * 0.05;
      ctx.strokeRect(0, 0, size, size);
    }
    
    // 绘制不同尺寸的图标
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
